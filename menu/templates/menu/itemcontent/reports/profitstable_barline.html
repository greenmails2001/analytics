<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


<div class="col-sm-{{ item.size }} col-xs-12">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
            <h6>{{item}}</h6>
        </div>
        <div class="panel-body">
            <p>Filter:
            <select id="filter_{{ item.id }}">
                <option value="">---</option>
                {% for value in sites %}
                  <option value="{{ value.siteid }}">{{ value.sitename }}</option>
                {% endfor %}
            </select></p>
            <p><strong>Content: {{ item.content|safe }}</strong></p>
            <div class="thumbnail">
                <img id="chart_{{ item.id }}" src="{% url "plot_profits_barline" 123%}" alt="your imageaaaa" />
            </div>

        </div>

      </div>
</div>

<script type="text/javascript">
    ///////danh cho filter angular////////////////////////////////////////
    angular.module('myApp', []).controller('namesCtrl', function($scope) {
        var array_sites=[{% for site in sites %}
                    {% if not forloop.first %},{% endif %}
                        {id:'{{site.siteid}}', name:'{{site.sitename}}'}
                {% endfor %}];
        $scope.names = array_sites;
    });///////////////////////////////////////////////////////////////////

    //filter javascript;
    var varurl='{% url "plot_profits_barline" 123 %}';
    urlMap = {
        {% for value in sites %}
            '{{ value.siteid }}' : varurl.replace(/123/, {{value.siteid}}) {% if not forloop.last %},{% endif %}
        {% endfor %}
    };
    $(function() {
        function LoadImg(item_id)
        {
        $("#filter_"+item_id).change(function() {
            alert($(this).val()+'-'+ item_id);
            $("#chart_"+item_id).attr('src', urlMap[$(this).val()]);
            //location.href = urlMap[$(this).val()];
        });
        }
        LoadImg('{{ item.id }}');
    });

</script>
